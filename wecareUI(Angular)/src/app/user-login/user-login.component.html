<div class="container pt-5 my-4">
  <div class="mx-auto my-3 col-sm-6 card text-center text-light" style="background-color: black; border-radius: 1rem;">
    <div class="card-body">
      <img style="width: 15%;height: auto;" src="../../assets/Images/User LogIn.jpg" alt="user-pic"
        class="card-img-top d-inline">
      <h1 class="font-weight-bold d-inline ml-3 text-light">Login As User</h1>
      <form [formGroup]="userLoginForm" (ngSubmit)="userlogin(userLoginForm)">
        <div class="form-group mt-5 mb-4">
          <input formControlName="id" type="text" placeholder="User Id" class="form-control">
          <small class="form-text text-danger font-weight-bold text-left" *ngIf="!id.valid && id.touched">User
            Id is manditory field</small>
        </div>
        <div class="form-group mb-5">
          <input formControlName="password" type="password" placeholder="Password" class="form-control">
          <small class="form-text text-danger font-weight-bold text-left" *ngIf="!pass.valid && pass.touched">Password
            should have 5 to 10 characters</small>
        </div>
        <button class="btn-primary font-weight-bold btn-block btn-lg my-3"
          [disabled]="!userLoginForm.valid">Login</button>
        <small *ngIf="!isValid" class="form-text text-danger font-weight-bold text-left my-2">Incorrect User Id or
          Password</small>
      </form>
    </div>
  </div>
</div>
