<div class="container my-5" *ngIf="formDisplay">
  <div class="col-sm-10 mx-auto card text-center pb-3" style="background-color: black; border-radius: 1rem;">
    <div class="card-body">
      <img style="width: 10%;height: auto;" src="../../assets/Images/Life Coach LogIn.jpg" alt="coach-pic"
        class="card-img-top d-inline">
      <h1 class="font-weight-bold display-5 d-inline text-light">Life Coach Profile</h1>
      <form [formGroup]="coachRegisterForm" (ngSubmit)="coachregister(coachRegisterForm)"
        class="text-light text-left font-weight-bold">
        <div class="row justify-content-center my-3">
          <div class="col-sm-6">
            <label for="name">Name</label>
            <input formControlName="name" type="text" id="name" class="form-control">
            <small *ngIf="name.invalid && name.touched" class="form-text text-danger font-weight-bold">Name should have
              3 to 50 characters</small>
          </div>
          <div class="col-sm-6">
            <label for="pass">Password</label>
            <input formControlName="password" type="password" id="pass" class="form-control">
            <small *ngIf="pass.invalid && pass.touched" class="form-text text-danger font-weight-bold">Password should
              have 5 to 10 characters</small>
          </div>
        </div>
        <div class="row justify-content-center my-3">
          <div class="col-sm-6">
            <label for="dob">Date of Birth</label>
            <input formControlName="dateOfBirth" type="date" id="dob" class="form-control">
            <small *ngIf="dob.invalid && dob.touched" class="form-text text-danger font-weight-bold">Age should be
              between 20 and 100 years</small>
          </div>
          <div class="col-sm-6">
            <p>Gender</p>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="sex1">
                <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="sex1"
                  value="M">Male
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="sex2">
                <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="sex2"
                  value="F">Female
              </label>
            </div>
          </div>
        </div>
        <div class="row justify-content-center my-3">
          <div class="col-sm-6">
            <label for="mobno">Mobile Number</label>
            <input formControlName="mobileNumber" type="text" id="mobno" class="form-control">
            <small *ngIf="mobno.invalid && mobno.touched" class="form-text text-danger font-weight-bold">Mobile number
              should have 10 digits</small>
          </div>
          <div class="col-sm-6">
            <label for="spec">Speciality</label>
            <input formControlName="speciality" type="text" id="spec" class="form-control">
            <small *ngIf="spec.invalid && spec.touched" class="form-text text-danger font-weight-bold">Speciality should
              have 10 to 50 characters</small>
          </div>
        </div>
        <div class="text-center">
          <button class="mx-auto text-center btn-success w-50 my-4 font-weight-bold btn-lg" type="submit"
            [disabled]="!coachRegisterForm.valid">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container text-center h-auto w-75 py-5" *ngIf="!formDisplay">
  <img src="../../assets/Images/Life Coach LogIn.jpg" alt="coach-pic" class="w-25 h-auto img-responsive">
  <h1 class="display-4 font-weight-bold">You are a Coach now!</h1>
  <h2 class="display-5 font-weight-bold">Your Coach Id is {{coachId}}</h2>
  <a routerLink="/coachlogin" class="btn btn-primary text-light font-weight-bold btn-lg w-25 my-3">Login Now</a>
</div>
